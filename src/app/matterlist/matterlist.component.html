<app-header></app-header>
<div class="userlist-wrap">
  <div class="head">
    <h2>案件情報</h2>
  </div>
  <div class="search">
    <button type="button" class="btn btn-primary" (click)="openSearchModal()">絞り込み</button>
  </div>
  <div class="userlist">
    <table class="table">
      <tr>
        <th>ID</th>
        <th>案件名</th>
        <th>金額</th>
      </tr>
      <tr *ngFor="let user of (matterList || [])">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.price}}</td>
      </tr>
    </table>
  </div>
  <div class="add">
    <button type="button" class="btn btn-primary" (click)="openAddModal()">新規追加</button>
  </div>
</div>
