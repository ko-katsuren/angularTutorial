<div class="login-wrap">
  <div class="login">
    <div class="login-title">
      <h2>Angular</h2>
    </div>
    <div class="login-form">
      <form [formGroup]="form">
        <table>
          <tr>
            <td><label>メールアドレス</label></td>
            <td><input type="email" formControlName="email"></td>
          </tr>
          <tr>
            <td><label>パスワード</label></td>
            <td><input type="password" formControlName="password"></td>
          </tr>
        </table>
        <!-- <button type="submit" class="btn btn-primary" routerLink="/select">ログイン</button> -->
        <button type="button" class="btn btn-primary" (click)="login()">ログイン</button>

      </form>
    </div>
  </div>
</div>
